<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Felipe Fernandes | Full Stack & AI Engineer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <style>
        :root {
            --bg-dark: #050508;
            --purple-primary: #6a11cb;
            --purple-glow: #a020f0;
            --text-main: #ffffff;
            --text-dim: #a0a0b8;
            --accent-lilac: #e0aaff;
        }

        body {
            margin: 0; padding: 0;
            background-color: var(--bg-dark);
            background-image: 
                radial-gradient(at 0% 0%, rgba(107, 17, 203, 0.6) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(142, 30, 212, 0.3) 0px, transparent 50%);
            background-attachment: fixed;
            color: var(--text-main);
            font-family: 'Segoe UI', sans-serif;
            overflow-x: hidden;
        }

        .container { max-width: 1200px; margin: 0 auto; padding: 40px 20px; }

        /* HERO SECTION */
        .hero { display: flex; flex-wrap: wrap; justify-content: center; align-items: center; gap: 60px; min-height: 85vh; }
        .bio-text { flex: 1; min-width: 300px; }
        .bio-text h1 { font-size: 3.5rem; margin: 0; }
        .bio-text .highlight { color: var(--purple-glow); text-shadow: 0 0 15px rgba(160, 32, 240, 0.5); }
        
        .glass-parent { width: 320px; height: 380px; perspective: 1000px; }
        .glass-card { 
            height: 100%; border-radius: 30px; background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(15px);
            transition: transform 0.6s ease; transform-style: preserve-3d; border: 1px solid rgba(255,255,255,0.1);
            display: flex; align-items: center; justify-content: center; position: relative;
        }
        .glass-overlay { position: absolute; inset: 15px; border-radius: 25px; background: rgba(106, 17, 203, 0.1); transform: translateZ(40px); border: 1px solid rgba(255,255,255,0.1); }
        .glass-content { position: relative; z-index: 2; transform: translateZ(80px); text-align: center; padding: 20px; }
        .glass-parent:hover .glass-card { transform: rotateY(20deg) rotateX(10deg); border-color: var(--purple-glow); box-shadow: 0 0 30px rgba(160, 32, 240, 0.3); }

        /* card de linguagens */
        .tech-stack-section { margin: 100px 0; }
        .tech-stack-section h2 { text-align: center; font-size: 2.5rem; color: var(--accent-lilac); margin-bottom: 60px; }

        .tech-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 40px; 
            padding: 30px;
            justify-items: center;
        }

        .tech-card-individual {
            width: 100%;
            height: 240px;
            perspective: 1000px;
        }

        .tech-glass-card {
            height: 100%;
            padding-top: 50px;
            /* Adicionada borda e arredondamento */
            border: 1px solid rgba(160, 32, 240, 0.3); 
            border-radius: 20px;
            
            transform-style: preserve-3d;
            background: linear-gradient(135deg, rgba(106, 17, 203, 0.05) 18.75%, transparent 0 31.25%, transparent 0),
                        repeating-linear-gradient(45deg, rgba(160, 32, 240, 0.02) -6.25% 6.25%, rgba(255,255,255,0.01) 0 18.75%);
            background-size: 60px 60px;
            background-color: rgba(15, 15, 27, 0.8);
            box-shadow: rgba(0, 0, 0, 0.5) 0px 20px 30px -10px;
            transition: all 0.5s ease-in-out;
        }

        .tech-card-individual:hover .tech-glass-card {
            background-position: -100px 100px, -100px 100px;
            transform: rotate3d(0.5, 1, 0, 25deg);
            /* Borda brilha no hover */
            border-color: var(--purple-glow);
            box-shadow: 0 0 20px rgba(160, 32, 240, 0.2);
        }

        .tech-glass-content {
            background: transparent;
            transition: all 0.5s ease-in-out;
            padding: 20px;
            transform-style: preserve-3d;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        .tech-glass-content i {
            display: inline-block;
            font-size: 3.5rem;
            color: var(--purple-glow);
            filter: drop-shadow(0 0 10px var(--purple-glow));
            transition: all 0.5s ease-in-out;
            transform: translate3d(0px, 0px, 50px);
        }

        .tech-name {
            display: block;
            margin-top: 20px;
            color: white;
            font-size: 1.2rem;
            font-weight: 900;
            transition: all 0.5s ease-in-out;
            transform: translate3d(0px, 0px, 30px);
        }

        .tech-card-individual:hover .tech-glass-content i {
            transform: translate3d(0px, 0px, 100px);
            color: var(--accent-lilac);
        }

        .tech-card-individual:hover .tech-name {
            transform: translate3d(0px, 0px, 70px);
        }

        /* PROJECTS SECTION */
        .projects-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 50px; justify-items: center; margin-top: 60px;
        }

        .card-border {
            z-index: 0; position: relative; padding: 1rem; width: 300px; height: 350px;
            box-sizing: border-box; background: transparent; backdrop-filter: blur(40px);
            border-radius: 0px 2rem;
            background-image: radial-gradient(#2121218a, #212121cc), linear-gradient(35deg, #1a0033 62%, var(--purple-glow) 100%);
            background-origin: border-box; background-clip: content-box, border-box;
            box-shadow: 1px 1px 2rem rgba(160, 32, 240, 0.4);
            transition: all 0.5s; animation: pulse_purple 3s infinite;
            cursor: pointer;
        }

        .card-bg {
            position: relative; box-sizing: border-box; width: 100%; height: 100%;
            overflow: hidden; border-radius: 0px 0.8rem;
            background: linear-gradient(346.80deg, #0f0f1b 30%, #1a1a2e 30%, rgba(160, 32, 240, 0) 30%, rgba(160, 32, 240, 0) 32%, #0f0f1b 32%, #0f0f1b 35%, transparent 35%);
        }

        #text-ext {
            z-index: 1; display: flex; position: absolute; inset: 1rem;
            -webkit-text-stroke-width: 1px; -webkit-text-stroke-color: #ffffff;
            background: linear-gradient(346.80deg, #fff 30%, #fff 30%, #fff 32%, #fff 35%);
            background-clip: text; -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            padding: 9rem 0 0 0.5rem; text-transform: uppercase; font-weight: 900;
        }

        .marquee {
            top: 0; z-index: -5; width: 100%; height: 100%; position: absolute; overflow: hidden;
            --offset: 2rem; --move-initial: calc(-20% + var(--offset)); --move-final: calc(-85% + var(--offset));
            border-radius: 0px 1rem; filter: opacity(0.2);
        }

        .marquee__inner {
            width: fit-content; display: flex; position: relative;
            transform: translate3d(var(--move-initial), 0, 0); animation: slide 20s linear infinite;
        }

        .marquee-text {
            display: flex; text-transform: uppercase; font-size: 6rem; font-weight: 900;
            align-items: center; line-height: 0.9em; color: transparent;
            -webkit-text-stroke-width: 2px; -webkit-text-stroke-color: var(--purple-glow);
            white-space: nowrap; padding: 0 1rem;
        }

        .container-logo {
            display: flex; position: absolute; width: 3.5rem; height: 3em; top: 1rem; left: 1rem;
            align-items: center; justify-content: center; z-index: 10;
            clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
        }

        .logo {
            position: absolute; width: 200%; height: 200%;
            background: conic-gradient(var(--purple-primary) 0%, #fff 10%, var(--purple-glow) 25%, #1a0033 50%, var(--purple-primary) 70%, #e0aaff 90%);
            animation: spin 5s linear infinite;
        }

        .logo-inside {
            display: flex; width: 85%; height: 85%; align-items: center; justify-content: center;
            clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%); background-color: #0f0f1b;
        }

        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes slide { from { transform: translate3d(var(--move-initial), 0, 0); } to { transform: translate3d(var(--move-final), 0, 0); } }
        @keyframes pulse_purple { 0%, 100% { box-shadow: 0 0 1rem rgba(160, 32, 240, 0.4); } 70% { box-shadow: 0 0 2rem rgba(160, 32, 240, 0.6); } }

        /* MODAL */
        .modal {
            display: none; position: fixed; inset: 0; z-index: 9999;
            background: rgba(0,0,0,0.95); backdrop-filter: blur(10px);
            align-items: center; justify-content: center; padding: 20px;
        }
        .modal-content {
            background: #0f0f1b; width: 100%; max-width: 600px; padding: 40px;
            border-radius: 20px; border: 1px solid var(--purple-glow); position: relative;
        }
        .close-btn { position: absolute; top: 15px; right: 20px; font-size: 2rem; cursor: pointer; color: var(--text-dim); }
        .tech-pill { background: var(--purple-primary); padding: 4px 12px; border-radius: 15px; font-size: 0.8rem; margin: 4px; display: inline-block; font-weight: bold; }

        .profile-img-container {
            width: 120px; height: 120px; margin: 0 auto; border-radius: 50%;
            border: 3px solid var(--purple-glow); overflow: hidden;
            box-shadow: 0 0 20px rgba(160, 32, 240, 0.6); background: var(--bg-dark);
        }
        .profile-img { width: 100%; height: 100%; object-fit: cover; }
    </style>
</head>
<body>

    <div class="container">
        <section class="hero">
            <div class="bio-text">
                <h1>Felipe <span class="highlight">Fernandes</span></h1>
                <h3 style="color: var(--accent-lilac); margin-top: 10px;">Full Stack & Prompt Engineer</h3>
                <p style="color: var(--text-dim); font-size: 1.2rem; margin: 25px 0;">
                    Desenvolvedor focado em IA e soluções Full Stack. Especialista em automação e dashboards inteligentes.
                </p>
            </div>

            <div class="glass-parent">
                <div class="glass-card">
                    <div class="glass-overlay"></div>
                    <div class="glass-content">
                        <div class="profile-img-container" style="margin-bottom: 20px;">
                            <img src="Captura de tela 2026-01-16 135140.png" alt="Felipe Fernandes" class="profile-img">
                        </div>
                        <h2 style="margin: 10px 0;">AI Specialist</h2>
                        <p style="color: var(--text-dim);">Engenharia de Prompt e Sistemas Autônomos.</p>
                    </div>
                </div>
            </div>
        </section>

        <section class="tech-stack-section">
            <h2>Tech Stack & Skills</h2>
            <div class="tech-grid" id="tech-stack-grid">
                </div>
        </section>

        <section style="margin-top: 100px;">
            <h2 style="text-align: center; font-size: 2.5rem; color: var(--accent-lilac); margin-bottom: 50px;">Projetos</h2>
            <div class="projects-grid" id="projects-container"></div>
        </section>
    </div>

    <div class="modal" id="projectModal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <i id="m-icon" style="font-size: 3rem; color: var(--purple-glow); margin-bottom: 20px;"></i>
            <h2 id="m-title" style="margin-bottom: 10px;"></h2>
            <p id="m-desc" style="color: var(--text-dim); line-height: 1.6;"></p>
            <div id="m-techs" style="margin-top: 25px;"></div>
        </div>
    </div>

    <script>
        // Definição única das Skills
        const skills = [
            { name: "JavaScript", icon: "fa-brands fa-js" },
            { name: "TypeScript", icon: "fa-solid fa-code" },
            { name: "React", icon: "fa-brands fa-react" },
            { name: "Node.js", icon: "fa-brands fa-node-js" },
            { name: "Python", icon: "fa-brands fa-python" },
            { name: "Supabase", icon: "fa-solid fa-database" },
            { name: "Eng. Prompt", icon: "fa-solid fa-brain" },
            { name: "Git/GitHub", icon: "fa-brands fa-github" }
        ];

        // Definição única dos Projetos
        const projectsList = [
            { title: "Talents-MultiOne", icon: "fa-solid fa-users-gear", desc: "SaaS completo de recrutamento com NestJS e Next.js.", techs: ["NestJS", "Next.js", "Prisma"] },
            { title: "DashBoard", icon: "fa-solid fa-chart-line", desc: "Sistema de gerenciamento de empresas e atendimentos.", techs: ["JavaScript", "Python", "Supabase"] },
            { title: "Saas MacDonald", icon: "fa-solid fa-utensils", desc: "Totem de autoatendimento para pedidos rápidos.", techs: ["TypeScript", "React", "Prisma"] },
            { title: "Central Aviso", icon: "fa-solid fa-bullhorn", desc: "App de comunicação integrada com efeitos 3D.", techs: ["JavaScript", "HTML/CSS"] },
            { title: "Software-House", icon: "fa-solid fa-rocket", desc: "Site institucional focado em serviços B2B.", techs: ["HTML/CSS", "JavaScript"] },
            { title: "Pacman Web", icon: "fa-solid fa-ghost", desc: "Jogo clássico com mecânicas reescritas em Canvas.", techs: ["JavaScript", "Canvas"] }
        ];

        // Renderizar Skills
        const techGrid = document.getElementById('tech-stack-grid');
        skills.forEach(skill => {
            techGrid.innerHTML += `
                <div class="tech-card-individual">
                    <div class="tech-glass-card">
                        <div class="tech-glass-content">
                            <i class="${skill.icon}"></i>
                            <span class="tech-name">${skill.name}</span>
                        </div>
                    </div>
                </div>
            `;
        });

        // Renderizar Projetos
        const projContainer = document.getElementById('projects-container');
        projectsList.forEach((p, i) => {
            projContainer.innerHTML += `
                <div class="card-border" onclick="openModal(${i})">
                    <div class="card-bg"> 
                        <div class="container-logo">
                            <div class="logo"></div>
                            <div class="logo-inside"><i class="${p.icon}" style="color:var(--purple-glow); z-index:11;"></i></div>
                        </div>
                        <div class="marquee">
                            <div class="marquee__inner">
                                <span class="marquee-text">${p.title} ${p.title}</span>
                            </div>
                        </div>
                    </div>
                    <strong id="text-ext">${p.title}</strong>
                </div>
            `;
        });

        function openModal(i) {
            const p = projectsList[i];
            document.getElementById('m-title').innerText = p.title;
            document.getElementById('m-desc').innerText = p.desc;
            document.getElementById('m-icon').className = p.icon;
            document.getElementById('m-techs').innerHTML = p.techs.map(t => `<span class="tech-pill">${t}</span>`).join('');
            document.getElementById('projectModal').style.display = 'flex';
        }

        function closeModal() { document.getElementById('projectModal').style.display = 'none'; }
        window.onclick = (e) => { if(e.target.id === 'projectModal') closeModal(); }
    </script>
</body>
</html>
